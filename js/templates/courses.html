  <div class="ui-bar ui-bar-b gp_header">
    Courses
  </div>
  <% if (courses.length > 0) { %>
    <% courses.each(function(course) { %>
      <br />
      <a href="#page_course" class="course_link" id="course_link_<%- course.get("slug") %>">
        <div class="ui-bar ui-bar-a gp_header">
          <h3><%- course.get("label") %></h3>
          <%- course.get("address") %>
        </div>
      </a>
    <% }); %>
  <% } else { %>
    <br />
    <i>No courses were found.</i>
  <% } %>
